<div *ngIf="loading" class="text-center text-light py-5">
  <div class="spinner-border text-light" role="status"></div>
  <p class="mt-3">Cargando juego...</p>
</div>

<div *ngIf="!loading && juego" class="container py-5 text-light">
  <div class="row align-items-center">
    <div class="col-md-5 text-center mb-4 mb-md-0">
      <img [src]="juego.imagen_url" class="img-fluid rounded shadow" [alt]="juego.titulo" />
    </div>
    <div class="col-md-7">
      <h2 class="fw-bold mb-3">{{ juego.titulo }}</h2>
      <p class="text-secondary mb-1">
        Plataforma: <strong>{{ juego.plataforma.nombre }}</strong>
      </p>
      <p class="text-secondary mb-1">
        Géneros:
        <span *ngFor="let g of juego.juego_genero; let last = last">
          {{ g.genero.nombre }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="mt-3">{{ juego.descripcion }}</p>
      <h4 class="text-primary fw-bold mt-4">{{ juego.precio | currency }}</h4>
      <button class="btn btn-outline-light mt-3">
        <i class="bi bi-cart-plus me-2"></i> Añadir al carrito
      </button>
    </div>
  </div>
</div>
