<div class="recuperar-wrapper">
  <div class="form-card">
    <h2 class="form-title">Restablecer Contraseña</h2>

    <form (ngSubmit)="confirmarNuevaContrasena()">
      
      <div class="mb-3">
        <label class="form-label">Código de Recuperación</label>
        <input type="text" class="form-control custom-input" 
               [(ngModel)]="token" name="token" 
               placeholder="Pega aquí el código del txt" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nueva Contraseña</label>
        <input type="password" class="form-control custom-input" 
               [(ngModel)]="nuevaContrasena" name="newPass" 
               placeholder="Mínimo 8 caracteres" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control custom-input" 
               [(ngModel)]="confirmarContrasena" name="confirmPass" 
               placeholder="Repite la contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Cambio</button>
    </form>
  </div>
</div>
