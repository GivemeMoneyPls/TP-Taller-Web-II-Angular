<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm px-3 py-2">
  <div class="container-fluid">
    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="favicon.ico" alt="Logo" width="32" height="32" class="me-2">
      <span class="fw-bold text-light">AngularGameStore</span>
    </a>

    <!-- BOTÓN HAMBURGUESA -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CONTENIDO -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- BUSCADOR CENTRADO -->
      <form class="d-flex mx-auto my-2 my-lg-0 w-50">
        <input class="form-control me-2" type="search" placeholder="Buscar juegos..." aria-label="Buscar">
        <button class="btn btn-outline-light" type="button">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- MENÚ DERECHO -->
      <ul class="navbar-nav ms-auto align-items-center">
        @if (user$ | async; as currentUser) {

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" type="button" role="button"
               (click)="toggleDropdown()">

              <div class="user-avatar me-2">
                {{ currentUser.nombre.charAt(0) | uppercase }}
              </div>
              <span class="d-none d-md-block">{{ currentUser.nombre }}</span>
            </a>

            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
                [class.show]="isDropdownOpen">

              <li><a class="dropdown-item" href="#" (click)="closeDropdown()">Mi Perfil</a></li>

              <li><a class="dropdown-item" [routerLink]="['/mis-compras']" (click)="closeDropdown()">Mis Compras</a></li>

              @if (currentUser.admin) {
              <li><a class="dropdown-item" [routerLink]="['/gestionar-juegos']" (click)="closeDropdown()">Gestionar juegos</a></li>
              }
              <li><hr class="dropdown-divider"></li>
              <li>
                <button (click)="logout()" class="dropdown-item" type="button">
                  Cerrar sesión
                </button>
              </li>
            </ul>
          </li>

        } @else {

          <li class="nav-item">
            <button [routerLink]="['/signin']" class="btn btn-primary btn-sm">Iniciar sesión</button>
          </li>

        }
      </ul>
    </div>
  </div>
</nav>
