<div class="signin-wrapper">

    <div class="form-card" style="max-width: 450px;">

        <h2 class="form-title">Iniciar Sesión</h2>

        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-input" formControlName="email">
                @if (signinForm.get('email')?.invalid && signinForm.get('email')?.touched) {
                    <div class="error-message">
                        Por favor, ingresa un email válido.
                    </div>
                }
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input id="contraseña" type="password" class="form-input" formControlName="contraseña">
                @if (signinForm.get('contraseña')?.invalid && signinForm.get('contraseña')?.touched) {
                    <div class="error-message">
                        La contraseña es obligatoria.
                    </div>
                }
            </div>

            <button type="submit" class="submit-btn" [disabled]="signinForm.invalid">
                Ingresar
            </button>

            <div class="text-center mt-3">
                <a [routerLink]="['/signup']" class="text-primary">¿No tienes cuenta? Regístrate aquí</a>
            </div>

        </form>
    </div>
</div>
