<div class="recuperar-wrapper">
  <div class="form-card">

    <h2 class="form-title">Recuperar Contraseña</h2>

    <!-- Mensaje de éxito -->
    @if (mensajeExito) {
      <div class="alert-success">{{ mensajeExito }}</div>
    }

    <!-- Mensaje de error -->
    @if (mensajeError) {
      <div class="alert-error">{{ mensajeError }}</div>
    }

    <form (ngSubmit)="enviarCorreo()">

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input
          id="correo"
          type="email"
          class="form-input"
          [(ngModel)]="correo"
          name="correo"
          placeholder="Tu correo"
          required
        />
      </div>

      <button type="submit" class="submit-btn">Enviar correo</button>

      <div class="text-center mt-3">
        <a routerLink="/signin" class="form-link">
          Volver al inicio de sesión
        </a>
      </div>

    </form>

  </div>
</div>
