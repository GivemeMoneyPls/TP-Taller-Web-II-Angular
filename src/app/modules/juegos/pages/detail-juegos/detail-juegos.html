<div *ngIf="!loading && juego" class="container py-5 text-light">
  <div class="row align-items-center">
    <div class="col-md-5 text-center mb-4 mb-md-0">
      <img [src]="juego.imagen_url" class="img-fluid rounded shadow" [alt]="juego.titulo" />
    </div>
    <div class="col-md-7">
      <h2 class="fw-bold mb-3">{{ juego.titulo }}</h2>
      <p class="text-secondary mb-1">
        Plataforma: <strong>{{ juego.plataforma.nombre }}</strong>
      </p>
      <p class="text-secondary mb-1">
        Géneros:
        <span *ngFor="let g of juego.juego_genero; let last = last">
          {{ g.genero.nombre }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="text-secondary mb-1">
         Lanzamiento: <strong>{{ juego.fecha_lanzamiento | date:'dd/MM/yyyy' }}</strong>
      </p>
      <p class="mt-3">{{ juego.descripcion }}</p>
      <h4 class="text-primary fw-bold mt-4">{{ juego.precio | currency }}</h4>
      <button class="btn btn-outline-light mt-3">
        <i class="bi bi-cart-plus me-2"></i> Añadir al carrito
      </button>
    </div>
  </div>


  <div *ngIf="juegosSimilares.length" class="mt-5">
  <h4 class="text-light mb-3">Juegos similares</h4>
  <div class="carousel-similar d-flex overflow-auto gap-4 py-2">
    <div *ngFor="let js of juegosSimilares" class="card-similar bg-dark rounded shadow-sm p-3 d-flex flex-column justify-content-between align-items-center">
      <img [src]="js.imagen_url"
           class="img-similar mb-2"
           [alt]="js.titulo"
           (click)="verDetalle(js.id)"
           style="cursor:pointer;"
      />
      <h6 class="fw-bold text-light mb-1 text-center">{{ js.titulo }}</h6>
      <p class="mb-1 text-secondary small text-center">
        Géneros:
        <span *ngFor="let g of js.juego_genero; let last = last">
          {{g.genero.nombre}}<span *ngIf="!last">, </span>
        </span>
      </p>
    </div>
  </div>
</div>
</div>
